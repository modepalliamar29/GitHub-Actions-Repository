name: 04- build and test react app
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: react-app
        steps:
            - name: checkout code
              uses: actions/checkout@v5

            - name: node setup
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
              
            - name: install dependencies
              run: |
                npm ci

            - name: run tests
              run: npm test